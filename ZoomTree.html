<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>


<section style="color: rgb(0,0,0);">
        
	<script src="https://cdn.jsdelivr.net/npm/ef-infinite-canvas@0.5.0-alpha/dist/infinite-canvas.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/ruchirlives/infinitezoomtree/zoom-tree.js" defer></script>



<div class="container-fluid">
    <h2>Infinite zoom tree</h2>
    <p>Use Ctrl-Click to add a note. Left button to pan, Mouse wheel to zoom in.</p>
    <button class="btn btn-primary" id="undo">Undo</button>
    <button class="btn btn-primary" id="bookmark">Bookmark</button>
    <button class="btn btn-primary" id="restore">Restore</button>
    <button class="btn btn-primary" id="save">Save</button>
    <button class="btn btn-primary" id="load">Load</button>
    <input type="file" id="fileItem" name="file" />
    <button class="btn btn-primary" id="exportlist">Export list</button>
    <body></body>
    <br>
</div>

<div class="container-fluid p-3">
	<canvas id="canvas" width="1500" height="700" style="border:1px solid #000000;"></canvas>
</div>

<div class="container-fluid">
	<h2>Exports</h2>
	<p id="list">Exported list of notes will show here, for copy and pasting.</p>

</div>

</section>
